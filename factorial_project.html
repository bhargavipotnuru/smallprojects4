<!DOCTYPE html>
<html>
<head>
  <title>Factorial Calculator</title>
  <style>
     h1 {
        font-size: 36px;
        color: blue;
        text-align: center;
      }
        body{
            background-color:aquamarine; 
            font-size: medium;
        }
        h2{font-size: medium;}
  </style>
</head>
<body> 
    <center>
  <h1>Factorial Calculator</h1>
 
 <h2>
     <form>  
    <label for="number">Enter a number:</label><br><br>
    <input type="number" id="number" name="number"><br><br>
    <button type="button" onclick="calculateFactorial()">Calculate Factorial</button>
    <br><br> </form>

  <p id="result"></p>
  </h2>
    
  <script>
    
    function calculateFactorial() {
      const num = document.getElementById("number").value;
      let factorial = 1;
      for (let i = 1; i <= num; i++) {
        factorial *= i;
      }
      document.getElementById("result").innerHTML = `Factorial of ${num} is ${factorial}`;
    }
    
  </script>
    </center>
</body>
</html>
